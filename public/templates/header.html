<div class="topbar" ng-show="getState() !== 'landing'">
	<div class="topbar-info">
		<span class="week">WEEK {{ weeknum }}</span>
	</div>
	<div class="topbar-buttons">

		<i class="edit-btn medium material-icons" ui-sref="dashboard" title="Check this week's focus">date_range</i>
		<i class="edit-btn medium material-icons" ng-click="editGoal()">edit</i>
		<i class="history-btn medium material-icons" ng-click="history()">history</i>
	</div>
</div>
