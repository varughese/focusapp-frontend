<ul class="collection">
   <li class="collection-item avatar" ng-repeat="goal in goals">
	 <span class="circle">{{goal.week}}</span>
	 <span class="title">{{goal.focus}}</span>
	 <p><b>Overview</b><span>{{ goal.overview }}</span></p>
	 <p><b>How</b><span>{{ goal.how }}</span></p>
	 <p><b>Why</b><span>{{ goal.why }}</span></p>
   </li>
 </ul>
