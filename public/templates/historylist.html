

 <ul class="collection ">
        <li class="collection-header" ng-repeat-start="goal in goals">
			<h4>{{goal.week}}. {{goal.focus}}</h4>
		</li>
        <li class="collection-item"><b>Overview</b> <i>{{ goal.overview }}</i></li>
        <li class="collection-item"><b>How</b> <i>{{ goal.how }}</i></li>
        <li class="collection-item" ng-repeat-end><b>Why</b> <i>{{ goal.why}}</i></li>
      </ul>
